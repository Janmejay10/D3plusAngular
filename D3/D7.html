<!doctype html>
<html>

<head>
    <title> First D3 code</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    
    <script>
       /*  DOM elements < data elements (enter)
         DOM elements > data elements (exit)
         DOM elements = data elements (exit) */
 
         var data = [10, 20];

         var canvas = d3.select("body")
                         .append("svg")
                         .attr("width", 500)
                         .attr("height", 500)
         var circle = canvas.append("circle")
                            .attr("cx", 50)
                            .attr("cy", 100)
                            .attr("r", 25);
            
          var circles = canvas.selectAll("circle")
                             .data(data)
                             .enter()
                             .append("circle")
                             .attr("cx", 50)
                             .attr("cy", 50)
                             .attr("r" ,25)

    </script>

</body>
</html>
